<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoselin Carrera | Portafolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Estilos_css/cursor.css">
    <link rel="stylesheet" href="./Estilos_css/btn_neon.css">
</head>

<body class="bg-black text-white font-sans">
    <!-- Encabezado -->
    <header>
        <nav class="px-8 py-4 bg-black font-semibold">
            <div class="flex justify-between items-center">
                <!-- Logo YOSSDEV-->
                <h1 class="text-4xl font-bold">Yoss<span class="text-orange-500">Dev</span></h1>
                <!-- Links | Menú pantallas grandes -->
                <div class="hidden md:flex space-x-6 text-lg">
                    <a href="" class="hover:text-orange-500 transition">Sobre mí</a>
                    <a href="" class="hover:text-orange-500 transition">Servicios</a>
                    <a href="" class="hover:text-orange-500 transition">Portafolio</a>
                    <a href="" class="hover:text-orange-500 transition">Skill's</a>
                    <a href="" class="hover:text-orange-500 transition">Contactame</a>
                </div>
                <!-- Solo visible en pantallas medianas en adelante -->
                <div class="hidden md:block bg-transparent">
                    <!-- Descargar CV tipo botón neón -->
                    <a href="./cv/CV_Yoselin_Carrera.pdf" download
                        class="btn-neon w-[150px] max-w-[150px] sm:max-w-[150px] bg-orange-500 text-white hover:bg-[#d6b86e] font-semibold px-4 py-2 rounded flex justify-center items-center gap-2 relative overflow-hidden text-sm sm:text-base">
                        <span class="span1"></span>
                        <span class="span2"></span>
                        <span class="span3"></span>
                        <span class="span4"></span>
                        Descargar CV
                    </a>
                </div>

                <!-- Botón hamburguesa (solo visible en móviles) -->
                <button id="menu-toggle" class="md:hidden text-white">
                    ☰
                </button>
            </div>
            <!-- Menú móvil -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 w-full flex flex-col gap-4 items-center text-white">
                <a href="#"
                    class="border border-white rounded-md px-4 py-2 w-full max-w-[90%] text-center hover:border-orange-600 hover:text-orange-500 transition duration-300">Sobre
                    mí</a>
                <a href="#"
                    class="border border-white rounded-md px-4 py-2 w-full max-w-[90%] text-center hover:border-yellow-600 hover:text-yellow-600 transition duration-300">Servicios</a>
                <a href="#"
                    class="border border-white rounded-md px-4 py-2 w-full max-w-[90%] text-center hover:border-orange-600 hover:text-orange-500 transition duration-300">Portafolio</a>
                <a href="#"
                    class="border border-white rounded-md px-4 py-2 w-full max-w-[90%] text-center hover:border-orange-600 hover:text-orange-500 transition duration-300">Skill's</a>
                <a href="#"
                    class="border border-white rounded-md px-4 py-2 w-full max-w-[90%] text-center hover:border-orange-600 hover:text-orange-500 transition duration-300">Contáctame</a>
                <a href="./cv/CV_Yoselin_Carrera.pdf" download
                    class="border border-white rounded-md px-4 py-2 w-full max-w-[90%] text-center hover:border-orange-600 hover:text-orange-500 transition duration-300">Descargar
                    CV</a>
            </div>
        </nav>
    </header>

    <!-- Mi presentación -->
    <section class="flex flex-col md:flex-row justify-center items-center gap-12 px-8 py-16 text-center md:text-left">
        <div class="text-center md:text-left">
            <h1 class="text-5xl font-bold text-orange-500 mb-2">Yoselin Carrera Martinez</h1>
            <p class="text-lg text-gray-300 mb-4">
                Ingeniera en <span class="text-gray-300 font-bold">Desarrollo y Gestión de Software</span>
            </p>
            <p class="text-base text-gray-300 mb-4">
                Soy <span id="typed-text" class="text-orange-500 font-semibold"></span>
            </p>
            <div class="flex justify-center md:justify-start gap-4">
                <!-- Botón -->
                <a href="./cv/CV_Yoselin_Carrera.pdf" target="_blank" rel="noopener noreferrer" class="btn-neon w-[150px] max-w-[150px] sm:max-w-[150px] bg-orange-500 text-white hover:bg-[#d6b86e] font-semibold px-4 py-2 rounded flex justify-center items-center gap-2 relative overflow-hidden text-sm sm:text-base">
                    <span class="span1"></span>
                    <span class="span2"></span>
                    <span class="span3"></span>
                    <span class="span4"></span>
                    Ver CV
                </a>
                <button type="submit"
                    class="btn-neon w-[150px] max-w-[150px] sm:max-w-[150px] bg-transparent text-white hover:bg-[#d6b86e] font-semibold px-4 py-2 rounded flex justify-center items-center gap-2 relative overflow-hidden text-sm sm:text-base border border-white">
                    <span class="span1"></span>
                    <span class="span2"></span>
                    <span class="span3"></span>
                    <span class="span4"></span>
                    Ver proyectos
                </button>
            </div>
        </div>

        <div class="bg-orange-500 rounded-full p-2">
            <img src="./assets/Foto_yoss.jpg" alt="Foto de Yoss"
                class="rounded-full w-72 h-72 object-cover border-4 border-white shadow-lg" />
        </div>
    </section>
    <script src="./js/menu.js"></script>
    <script src="./js/text.js"></script>
</body>

</html>
